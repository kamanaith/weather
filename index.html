<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="weather">
    <div class="card">
        <div class="heading"><img src="./assets/images/Watercolor-clouds.png">
            <h1 class="City"></h1><h1>WEATHER</h1>
        
        <!-- <div class="time"></div> -->
        <div class="search">
            <input type="text" class="cityName" placeholder="Enter city name">
            <button class="searchicon">Search</button>
        </div>
       <div style="display: flex; justify-content: center;"> <h1 id="temp" class="tempheader "></h1><span>&deg;C</span></div>
         <div class="main-img">
            <img src="./assets/images/clouds.png" alt="mainimage" style="height: 50%; width: 100%;">
        </div> 
    </div>
        <div class="wrapper">
        

            
            <div  class="icons"><h2>Humidity</h2> <img src="./assets/images/humidity.png" alt="humidity">
            <h1  class="humidheader"> </h1></div>
            <div  class="icons"><h2>Windspeed</h2> <img src="./assets/images/wind.png" alt="wind">
            <h1  class="windheader"></h1></div>
            <div  class="icons"> <h2>Latitude</h2><img src="./assets/images/latitude (2).png" alt="latitude ">
             <h1  class="latitheader"></h1></div>
            <div  class="icons"><h2>Longitude</h2> <img src="./assets/images/longitude.png" alt="longitude">
             <h1  class="longiheader"></h1></div>
        </div> 
    </div> 
    </div>
</body>
<script src="./weather.js"></script>
</html>
